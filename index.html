<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1 class="title">Hi! My Freind</h1>
            <p class="subtitle">From the very beginning I know that you are a GAY...</p>
            
            <div class="heart-animation">❤️</div>

            <div class="message">
                <p> “Please don’t feel shy to share. We’re here to help you.We will help you to become a STRAIGHT person.Just let us help you."
                    .</p>
                <h2 class="question">Are You A Gay?</h2>
            </div>

            <div class="btn-group">
                <button id="yesBtn">YES!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.querySelector('#noBtn');
        const yesBtn = document.querySelector('#yesBtn');

        function moveButton() {
            const padding = 50;
            // This ensures the button stays within the screen
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`; // Note the backticks here!
            noBtn.style.top = `${randomY}px`;  // And here!
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.glass-card').innerHTML = `
                <h1 style="color: white;"> Good ❤️  May Allah Guide you to the right path ❤️</h1>
                <p style="color: white; margin-top: 20px;"> </p>
            `;
        });
    </script>
</body>
</html>
